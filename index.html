<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anil Salvi | Developer Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f172a;
  color:white;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 10%;
}

.logo img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #facc15;
}

nav ul{
  display:flex;
  list-style:none;
  flex-wrap:wrap;
}

nav ul li{
  margin:10px 15px;
}

nav ul li a{
  text-decoration:none;
  color:white;
  transition:0.3s;
}

nav ul li a:hover{
  color:#facc15;
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px;
}

.hero h1{
  font-size:38px;
}

.highlight{
  color:#facc15;
}

.typing{
  margin-top:10px;
  font-size:18px;
  opacity:0.9;
}

/* PROFILE IMAGE */
.profile-img{
  margin-top:30px;
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #facc15;
}

/* CONTENT SECTIONS */
.content{
  display:none;
  padding:60px 10%;
  text-align:center;
  animation:fadeIn 0.4s ease;
}

.content.active{
  display:block;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  color:#facc15;
  margin-bottom:40px;
}

/* PREMIUM GALLERY */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:25px;
}

.gallery-grid img{
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:0.4s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.gallery-grid img:hover{
  transform:scale(1.05);
  box-shadow:0 15px 35px rgba(250,204,21,0.5);
}

/* LIGHTBOX MODAL */
.modal{
  display:none;
  position:fixed;
  z-index:999;
  padding-top:60px;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
}

.modal img{
  margin:auto;
  display:block;
  max-width:90%;
  max-height:80vh;
  border-radius:12px;
  animation:zoomIn 0.3s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.7);}
  to{transform:scale(1);}
}

.close{
  position:absolute;
  top:20px;
  right:35px;
  color:white;
  font-size:40px;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 0;
  opacity:0.7;
  font-size:14px;
}

@media(max-width:768px){
  .hero h1{font-size:28px;}
}

</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo.png" alt="logo">
  </div>
  <ul>
    <li><a href="#" onclick="showSection('about'); return false;">About</a></li>
    <li><a href="#" onclick="showSection('gallery'); return false;">Gallery</a></li>
    <li><a href="products.html">Products</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>Hello, I'm <span class="highlight">Anil Salvi</span></h1>
  <div class="typing" id="typing"></div>
  <img src="myphoto.png" class="profile-img" alt="Profile">
</section>

<div id="about" class="content active">
  <h2>About Me</h2>
  Experienced education professional, award-winning teacher,
  institutional coordinator and digital learning innovator.
</div>

<!-- PREMIUM GALLERY -->
<div id="gallery" class="content">
  <h2>Gallery</h2>

  <div class="gallery-grid">
    <img src="award1.jpg" onclick="openModal(this.src)">
    <img src="award2.jpg" onclick="openModal(this.src)">
  </div>

</div>

<!-- LIGHTBOX -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImg">
</div>

<footer>
  Â© 2026 Anil Salvi | All Rights Reserved
</footer>

<script>

/* Typing Effect */
const texts=["Educator","National Awardee","Digital Learning Innovator"];
let textIndex=0,charIndex=0,isDeleting=false;
const typing=document.getElementById("typing");

function typeEffect(){
  const current=texts[textIndex];
  if(!isDeleting){
    typing.textContent=current.substring(0,charIndex++);
    if(charIndex>current.length){isDeleting=true;setTimeout(()=>{},1000);}
  }else{
    typing.textContent=current.substring(0,charIndex--);
    if(charIndex<0){isDeleting=false;textIndex=(textIndex+1)%texts.length;}
  }
  setTimeout(typeEffect,isDeleting?50:100);
}
typeEffect();

/* Section Switch */
function showSection(id){
  document.querySelectorAll(".content").forEach(sec=>sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Lightbox */
function openModal(src){
  document.getElementById("myModal").style.display="block";
  document.getElementById("modalImg").src=src;
}

function closeModal(){
  document.getElementById("myModal").style.display="none";
}

</script>

</body>
</html>
