<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f172a;
  color:white;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 10%;
}

.logo img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #facc15;
}

/* NAV LINKS */
nav ul{
  display:flex;
  list-style:none;
}

nav ul li{
  margin-left:25px;
}

nav ul li a{
  text-decoration:none;
  color:white;
  transition:0.3s;
}

nav ul li a:hover{
  color:#facc15;
}

/* HEADER */
.header{
  text-align:center;
  padding:60px 20px;
}

.header h1{
  font-size:40px;
}

.highlight{
  color:#facc15;
}

/* PRODUCT CARD */
.product{
  max-width:800px;
  margin:50px auto;
  padding:40px;
  border:1px solid rgba(255,255,255,0.1);
  border-radius:12px;
  text-align:center;
}

.product img{
  width:100px;
  margin-bottom:20px;
}

.btn{
  display:inline-block;
  padding:10px 20px;
  background:#facc15;
  color:#0f172a;
  text-decoration:none;
  border-radius:6px;
  font-weight:600;
  margin-top:15px;
  transition:0.3s;
}

.btn:hover{
  background:#eab308;
}

footer{
  text-align:center;
  padding:30px;
  font-size:14px;
  opacity:0.8;
}

</style>
</head>

<nav>
  <div class="logo">

  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
  </ul>
</nav>
