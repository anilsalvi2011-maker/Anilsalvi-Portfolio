<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | Anil Salvi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            background:#0b1c36;
            color:white;
        }

        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px 8%;
            background:#08152b;
            border-bottom:2px solid #facc15;
        }

        .logo{
            display:flex;
            align-items:center;
        }

        .logo img{
            width:60px;
            height:60px;
            object-fit:cover;
            border-radius:50%;
            border:3px solid #facc15;
        }

        nav ul{
            display:flex;
            list-style:none;
        }

        nav ul li{
            margin-left:25px;
        }

        nav ul li a{
            text-decoration:none;
            color:white;
            font-weight:500;
            transition:0.3s;
        }

        nav ul li a:hover{
            color:#facc15;
        }

        .active{
            color:#facc15;
            font-weight:bold;
        }

        .products-section{
            padding:80px 8%;
            text-align:center;
        }

        .product-card{
            max-width:500px;
            margin:auto;
            background:#11254a;
            border:2px solid #facc15;
            border-radius:20px;
            padding:40px 30px;
            box-shadow:0 0 25px rgba(250,204,21,0.2);
        }

        .product-card img{
            width:150px;
            margin-bottom:25px;
        }

        .product-card h1{
            color:#facc15;
            margin-bottom:15px;
        }

        .product-card p{
            line-height:1.6;
            margin-bottom:30px;
            color:#d1d5db;
        }

        .download-btn{
            display:inline-block;
            padding:14px 30px;
            background:#facc15;
            color:#08152b;
            text-decoration:none;
            font-weight:bold;
            border-radius:10px;
            transition:0.3s;
        }

        .download-btn:hover{
            background:#eab308;
        }

        footer{
            text-align:center;
            padding:30px;
            margin-top:80px;
            color:#9ca3af;
        }

        @media(max-width:768px){
            nav ul{
                display:none;
            }
        }

    </style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
        </ul>
    </nav>
</header>

<section class="products-section">

    <div class="product-card">

        <img src="logo.png" alt="ClearWord Logo">

        <h1>ClearWord</h1>

        <p>
            Version 1.0 • Android Application <br><br>
            ClearWord is a student-focused vocabulary application designed to simplify complex dictionary definitions into clear, teacher-style explanations.
        </p>

        <a href="https://github.com/anilsalvi2011-maker/anilsalvi2011-maker.github.io/releases/latest/download/clearword.1.apk"
           class="download-btn">
           Download APK
        </a>

    </div>

</section>

<footer>
    © 2026 Anil Salvi | All Rights Reserved
</footer>

</body>
</html>
